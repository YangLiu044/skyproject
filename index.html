<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Look at the Sky Where You Are</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #111;
      --fg: #f5f5f5;
      --muted: #aaa;
      --line: #2a2a2a;
      --panel: #1a1a1a;
      --accent: #e5e5e5;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      display: grid;
      place-items: start center;
      padding: 56px 20px 96px;
      line-height: 1.55;
    }
    header { text-align: center; max-width: 680px; margin-bottom: 36px; }
    h1 {
      font-weight: 500; letter-spacing: 2px; text-transform: uppercase;
      margin: 0 0 10px; font-size: 22px;
    }
    p.subtitle { margin: 0; color: var(--muted); }
    .card {
      width: 100%; max-width: 560px;
      background: var(--panel); border: 1px solid var(--line);
      border-radius: 12px; padding: 20px;
    }
    form { display: grid; gap: 14px; }
    label { font-size: 12px; color: var(--muted); letter-spacing: 0.5px; }
    input[type="text"], textarea {
      width: 100%; border: 1px solid var(--line); background: #161616; color: var(--fg);
      border-radius: 8px; padding: 10px 12px; font-size: 14px;
    }
    textarea { min-height: 88px; resize: vertical; }
    .file {
      display: grid; gap: 6px; border: 1px dashed var(--line); border-radius: 10px; padding: 12px;
      background: #141414;
    }
    input[type="file"] { color-scheme: dark; }
    button {
      margin-top: 4px; width: 100%; border: none; border-radius: 10px; padding: 12px 14px;
      background: var(--accent); color: #111; font-weight: 600; cursor: pointer;
      transition: filter .15s ease;
    }
    button:hover { filter: brightness(92%); }
    .note { margin-top: 12px; font-size: 12px; color: var(--muted); text-align: center; }
    .result, .error {
      margin-top: 18px; background: #131313; border: 1px solid var(--line); border-radius: 10px; padding: 14px;
      word-break: break-word; font-size: 14px;
    }
    .error { color: #ff6b6b; border-color: #3a1f1f; background: #151213; }
    .result a { color: #cfcfcf; text-decoration: underline; }
    footer {
      position: fixed; bottom: 14px; left: 0; right: 0; text-align: center;
      color: var(--muted); font-size: 12px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Look at the Sky Where You Are</h1>
    <p class="subtitle">
      Share the sky above you right now — your name, location, and your current thoughts and feelings.
    </p>
  </header>

  <section class="card">
    <form id="skyForm">
      <div>
        <label for="name">Name</label>
        <input id="name" type="text" placeholder="Your name" required />
      </div>
      <div>
        <label for="location">Location</label>
        <input id="location" type="text" placeholder="City, Country" required />
      </div>
      <div>
        <label for="thoughts">Current Thoughts and Feelings</label>
        <textarea id="thoughts" placeholder="What are you thinking and feeling right now?" required></textarea>
      </div>
      <div class="file">
        <label for="file">Sky Image</label>
        <input id="file" type="file" accept="image/*" required />
      </div>
      <button id="submitBtn" type="submit">Upload to IPFS</button>
      <div class="note">For security, uploads go through a backend proxy (no API keys exposed in the browser).</div>
    </form>

    <div id="result" class="result" style="display:none;"></div>
    <div id="error" class="error" style="display:none;"></div>
  </section>

  <footer>© 2025 Look at the Sky Project</footer>

  <script>
    // 1) Replace this with your actual Vercel domain (no trailing slash)
    const BACKEND_BASE = "https://YOUR_VERCEL_PROJECT_URL.vercel.app";

    const form = document.getElementById("skyForm");
    const btn  = document.getElementById("submitBtn");
    const out  = document.getElementById("result");
    const err  = document.getElementById("error");

    function show(el, html) { el.style.display = "block"; el.innerHTML = html; }
    function hide(el) { el.style.display = "none"; el.innerHTML = ""; }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      hide(out); hide(err);

      const name = document.getElementById("name").value.trim();
      const location = document.getElementById("location").value.trim();
      const thoughts = document.getElementById("thoughts").value.trim();
      const file = document.getElementById("file").files[0];

      if (!file) { show(err, "Please choose an image of your sky."); return; }

      // Build multipart form data for the backend
      const fd = new FormData();
      fd.append("file", file, file.name);
      fd.append("name", name);
      fd.append("location", location);
      fd.append("thoughts", thoughts);

      btn.disabled = true; btn.textContent = "Uploading…";

      try {
        const res = await fetch(`${BACKEND_BASE}/api/upload`, {
          method: "POST",
          body: fd
        });

        if (!res.ok) {
          const t = await res.text();
          throw new Error(`Upload failed: ${res.status} ${t}`);
        }
        const data = await res.json();
        const cid = data.cid || data.value?.cid || data.Hash;
        if (!cid) throw new Error("No CID returned by backend.");

        const gateway = `https://4everland.io/ipfs/${cid}`;
        show(out, `
          <div>✅ <strong>Upload successful!</strong></div>
          <div><strong>Name:</strong> ${name}</div>
          <div><strong>Location:</strong> ${location}</div>
          <div><strong>Thoughts:</strong> ${thoughts}</div>
          <div style="margin-top:8px;"><strong>CID:</strong><br><code>${cid}</code></div>
          <div><a href="${gateway}" target="_blank" rel="noopener">View on IPFS Gateway</a></div>
        `);
        form.reset();
      } catch (e) {
        show(err, String(e.message || e));
      } finally {
        btn.disabled = false; btn.textContent = "Upload to IPFS";
      }
    });
  </script>
</body>
</html>
